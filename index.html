<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/page.css">
  <link rel="shortcut icon" href="svg/logo.svg">
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <script defer="defer" src="javascript/script.js"></script>
  <title>Mesto</title>
</head>
<body>
  <header class="header">
    <img class="header__logo" src="svg/logo.svg" alt="logo-mesto">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <div class="profile__content_avatar"></div>
        <div class="profile__content_info">
          <div class="profile__content_info-namebutton">
            <h2 class="profile_content_info-name text_nowrap" id="infoName">Жак-Ив Кусто</h2>
            <button type="button" class="profile_content_info-button button button-60" id="profileEdit"></button>
          </div>
          <p class="profile__content_info-description text_nowrap" id="infoDescription">Исследователь Океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button button button-60"></button>
    </section>
        
    <section class="elements">
      <ul class="elements__list">
        <li class="elements__list_item">
            <img class="elements__list_item-img" src="images/castle.png" alt="castle">
          <div class="elements__list_item-block">
            <p class="list__item_block-description text_nowrap">Карачаевск</p>
            <button type="button" class="list__item_block-heart button button-60"></button>
          </div>
        </li>

        <li class="elements__list_item">
            <img class="elements__list_item-img" src="images/field.png" alt="field">
          <div class="elements__list_item-block">
            <p class="list__item_block-description text_nowrap">Домбай</p>
            <button type="button" class="list__item_block-heart button button-60"></button>
          </div>
        </li>

        <li class="elements__list_item">
            <img class="elements__list_item-img" src="images/mountain.png" alt="mountain">
          <div class="elements__list_item-block">
            <p class="list__item_block-description text_nowrap">Гора Эльбрус</p>
            <button type="button" class="list__item_block-heart button button-60"></button>
          </div>
        </li>

        <li class="elements__list_item">
          <img class="elements__list_item-img" src="images/field.png" alt="field">
        <div class="elements__list_item-block">
          <p class="list__item_block-description text_nowrap">Домбай</p>
          <button type="button" class="list__item_block-heart button button-60"></button>
        </div>
      </li>

        <li class="elements__list_item">
          <img class="elements__list_item-img" src="images/mountain.png" alt="mountain">
        <div class="elements__list_item-block">
          <p class="list__item_block-description text_nowrap">Гора Эльбрус</p>
          <button type="button" class="list__item_block-heart button button-60"></button>
        </div>
      </li>

        <li class="elements__list_item">
            <img class="elements__list_item-img" src="images/castle.png" alt="castle">
          <div class="elements__list_item-block">
            <p class="list__item_block-description text_nowrap">Карачаево-Черкесс</p>
            <button type="button" class="list__item_block-heart button button-60"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto</p>
  </footer>

  <div class="popup popup-hidden" id="editPopup">
      <div class="popup__form">
        <form class="form" id="formElement">
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__fieldset">
            <input class="form__item" id="nameInput" type="text" placeholder="Имя" value required minlength="2" maxlength="40">
            <input class="form__item" id="jobInput" type="text" placeholder="Род деятельности" value required minlength="2" maxlength="200">
          </fieldset>
          <button class="form__submit-button button button-80" type="submit" id="popupSubmit">Сохранить</button>
          <button class="box__close-button" type="button" id="popupCloseButton"></button>
        </form>
      </div>
  </div>

</body>
</html>
