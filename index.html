<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/page.css">
  <link rel="shortcut icon" href="svg/logo.svg">
  <script defer="defer" src="javascript/script.js"></script>
  <title>Mesto</title>
</head>
<body>
  <header class="header">
    <img class="header__logo" src="svg/logo.svg" alt="logo-mesto">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <div class="profile__content_avatar"></div>
        <div class="profile__content_info">
          <div class="profile__content_info-namebutton">
            <h2 class="profile_content_info-name">Жак-Ив Кусто</h2>
            <button type="button" class="profile_content_info-button"></button>
          </div>
          <p class="profile__content_info-description">Исследователь Океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
  </main>
  
</body>
</html>
